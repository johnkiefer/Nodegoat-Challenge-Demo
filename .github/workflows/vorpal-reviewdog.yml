name: Vorpal Code Analysis

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  vorpal-reviewdog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find all supported files in NodeGoat
        id: find-files
        run: |
          # Find all supported file types in NodeGoat (JS, Java, C#, Python, Go, etc.)
          # Vorpal supports: .js, .java, .cs, .py, .go
          FILES=$(find NodeGoat -type f \( \
            -name "*.js" -o \
            -name "*.java" -o \
            -name "*.cs" -o \
            -name "*.py" -o \
            -name "*.go" \
          \) \
            -not -path "*/node_modules/*" \
            -not -path "*/dist/*" \
            -not -path "*/build/*" \
            -not -path "*/.git/*" \
            -not -path "*/coverage/*" \
            -not -path "*/vendor/*" \
            | sort | tr '\n' ',' | sed 's/,$//')
          echo "files=$FILES" >> $GITHUB_OUTPUT
          echo "Found files to scan:"
          echo "$FILES" | tr ',' '\n' | while read file; do echo "  - $file"; done
          echo "Total files: $(echo "$FILES" | tr ',' '\n' | wc -l)"

      - name: Vorpal with reviewdog (full scan of all NodeGoat files in PR)
        if: github.event_name == 'pull_request' && steps.find-files.outputs.files != ''
        uses: checkmarx/vorpal-reviewdog-github-action@main
        id: vorpal-pr
        continue-on-error: true
        timeout-minutes: 15
        with:
          source_path: "${{ steps.find-files.outputs.files }}"
          filter_mode: nofilter
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check
          level: warning
          fail_on_error: false
          folders_to_ignore: "node_modules,dist,build"
          reviewdog_flags: "-max-annotations=50 -tee"

      - name: Debug Vorpal output (PR)
        if: github.event_name == 'pull_request' && always()
        run: |
          echo "=== Vorpal Step Exit Code ==="
          echo "Exit code: ${{ steps.vorpal-pr.outcome }}"
          echo ""
          echo "=== Checking for Vorpal output files ==="
          find . -type f -name "*.json" -o -name "*.xml" -o -name "*.sarif" -o -name "*.errorformat" \
            -not -path "*/node_modules/*" \
            -not -path "*/KICS/*" \
            -not -path "*/.git/*" 2>/dev/null | head -20
          echo ""
          echo "=== Checking reviewdog output ==="
          ls -la /tmp/ 2>/dev/null | grep -i reviewdog || echo "No reviewdog temp files found"
          echo ""
          echo "=== Current directory contents ==="
          ls -la . | head -20

      - name: Find all supported files in NodeGoat (for push)
        if: github.event_name == 'push'
        id: find-files-push
        run: |
          # Find all supported file types in NodeGoat (JS, Java, C#, Python, Go, etc.)
          # Vorpal supports: .js, .java, .cs, .py, .go
          FILES=$(find NodeGoat -type f \( \
            -name "*.js" -o \
            -name "*.java" -o \
            -name "*.cs" -o \
            -name "*.py" -o \
            -name "*.go" \
          \) \
            -not -path "*/node_modules/*" \
            -not -path "*/dist/*" \
            -not -path "*/build/*" \
            -not -path "*/.git/*" \
            -not -path "*/coverage/*" \
            -not -path "*/vendor/*" \
            | sort | tr '\n' ',' | sed 's/,$//')
          echo "files=$FILES" >> $GITHUB_OUTPUT
          echo "Found files to scan:"
          echo "$FILES" | tr ',' '\n' | while read file; do echo "  - $file"; done
          echo "Total files: $(echo "$FILES" | tr ',' '\n' | wc -l)"

      - name: Vorpal scan all NodeGoat files (on push)
        if: github.event_name == 'push' && steps.find-files-push.outputs.files != ''
        uses: checkmarx/vorpal-reviewdog-github-action@main
        timeout-minutes: 15
        continue-on-error: true
        with:
          source_path: "${{ steps.find-files-push.outputs.files }}"
          filter_mode: nofilter
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-check
          level: warning
          fail_on_error: false
          folders_to_ignore: "node_modules,dist,build"
          reviewdog_flags: "-max-annotations=50 -tee"

      - name: Capture Vorpal raw output
        if: always()
        run: |
          echo "## Vorpal Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check if Vorpal actually ran and found issues
          echo "### Scan Status" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.vorpal-pr.outcome }}" = "success" ] || [ "${{ steps.vorpal-pr.outcome }}" = "failure" ]; then
            echo "âœ… Vorpal scan completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Vorpal scan may not have run" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Where to Find Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. **PR Checks Tab**: Click on 'Checks' in your PR to see annotations" >> $GITHUB_STEP_SUMMARY
          echo "2. **Actions Logs**: Expand the 'Vorpal with reviewdog' step below to see full console output" >> $GITHUB_STEP_SUMMARY
          echo "3. **Console Output**: The \`-tee\` flag ensures all findings are printed to console" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Important Notes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Vorpal Output**: Vorpal outputs directly to reviewdog, which posts annotations to GitHub." >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **No File Output**: The action doesn't create a separate report file - results are in PR annotations and console logs." >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **If No Issues Found**: Vorpal may not detect the specific vulnerability patterns in NodeGoat." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check for any output files that might have been created
          echo "### Output Files Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          OUTPUT_FILES=$(find . -type f \( -name "*.json" -o -name "*.xml" -o -name "*.sarif" -o -name "*.errorformat" \) \
            -not -path "*/node_modules/*" \
            -not -path "*/KICS/*" \
            -not -path "*/.git/*" \
            -not -path "*/kics-reports/*" 2>/dev/null | head -10)
          
          if [ -n "$OUTPUT_FILES" ]; then
            echo "Found potential output files:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "$OUTPUT_FILES" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "No output files found (this is normal - Vorpal outputs to reviewdog, not files)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Vorpal output files as artifact
        if: always()
        run: |
          # Create a directory for artifacts
          mkdir -p vorpal-artifacts
          
          # Copy any found errorformat files (if they exist)
          if [ -f "/github/workspace/result.errorformat" ]; then
            cp /github/workspace/result.errorformat vorpal-artifacts/ 2>/dev/null || true
          fi
          if [ -f "./result.errorformat" ]; then
            cp ./result.errorformat vorpal-artifacts/ 2>/dev/null || true
          fi
          
          # Also check in common reviewdog output locations
          if [ -f "$HOME/result.errorformat" ]; then
            cp "$HOME/result.errorformat" vorpal-artifacts/ 2>/dev/null || true
          fi
          
          # List what we found
          echo "Files found for upload:"
          ls -la vorpal-artifacts/ 2>/dev/null || echo "No files found"
          
          # Create a summary file
          echo "Vorpal scan artifacts" > vorpal-artifacts/README.txt
          echo "Generated: $(date)" >> vorpal-artifacts/README.txt
          echo "" >> vorpal-artifacts/README.txt
          echo "If result.errorformat exists, it contains the reviewdog-formatted output." >> vorpal-artifacts/README.txt

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vorpal-output-files
          path: vorpal-artifacts/
          if-no-files-found: ignore
          retention-days: 7
