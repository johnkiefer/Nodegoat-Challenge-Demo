name: Vorpal Code Analysis

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  vorpal-reviewdog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find all supported files in NodeGoat
        id: find-files
        run: |
          # Find all supported file types in NodeGoat (JS, Java, C#, Python, Go, etc.)
          # Vorpal supports: .js, .java, .cs, .py, .go
          FILES=$(find NodeGoat -type f \( \
            -name "*.js" -o \
            -name "*.java" -o \
            -name "*.cs" -o \
            -name "*.py" -o \
            -name "*.go" \
          \) \
            -not -path "*/node_modules/*" \
            -not -path "*/dist/*" \
            -not -path "*/build/*" \
            -not -path "*/.git/*" \
            -not -path "*/coverage/*" \
            -not -path "*/vendor/*" \
            | sort | tr '\n' ',' | sed 's/,$//')
          echo "files=$FILES" >> $GITHUB_OUTPUT
          echo "Found files to scan:"
          echo "$FILES" | tr ',' '\n' | while read file; do echo "  - $file"; done
          echo "Total files: $(echo "$FILES" | tr ',' '\n' | wc -l)"

      - name: Vorpal with reviewdog (scan all NodeGoat files in PR)
        if: github.event_name == 'pull_request' && steps.find-files.outputs.files != ''
        uses: checkmarx/vorpal-reviewdog-github-action@v1.2.0
        with:
          source_path: "${{ steps.find-files.outputs.files }}"
          filter_mode: added
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          level: error
          fail_on_error: false
          folders_to_ignore: "node_modules,dist,build"

      - name: Find all supported files in NodeGoat (for push)
        if: github.event_name == 'push'
        id: find-files-push
        run: |
          # Find all supported file types in NodeGoat (JS, Java, C#, Python, Go, etc.)
          # Vorpal supports: .js, .java, .cs, .py, .go
          FILES=$(find NodeGoat -type f \( \
            -name "*.js" -o \
            -name "*.java" -o \
            -name "*.cs" -o \
            -name "*.py" -o \
            -name "*.go" \
          \) \
            -not -path "*/node_modules/*" \
            -not -path "*/dist/*" \
            -not -path "*/build/*" \
            -not -path "*/.git/*" \
            -not -path "*/coverage/*" \
            -not -path "*/vendor/*" \
            | sort | tr '\n' ',' | sed 's/,$//')
          echo "files=$FILES" >> $GITHUB_OUTPUT
          echo "Found files to scan:"
          echo "$FILES" | tr ',' '\n' | while read file; do echo "  - $file"; done
          echo "Total files: $(echo "$FILES" | tr ',' '\n' | wc -l)"

      - name: Vorpal scan all NodeGoat files (on push)
        if: github.event_name == 'push' && steps.find-files-push.outputs.files != ''
        uses: checkmarx/vorpal-reviewdog-github-action@v1.2.0
        with:
          source_path: "${{ steps.find-files-push.outputs.files }}"
          filter_mode: nofilter
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check
          level: error
          fail_on_error: false
          folders_to_ignore: "node_modules,dist,build"
