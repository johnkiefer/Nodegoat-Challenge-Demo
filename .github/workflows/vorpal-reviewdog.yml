name: Vorpal Code Analysis

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  vorpal-reviewdog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find all supported files in NodeGoat
        id: find-files
        run: |
          # Find all supported file types in NodeGoat (JS, Java, C#, Python, Go, etc.)
          # Vorpal supports: .js, .java, .cs, .py, .go
          FILES=$(find NodeGoat -type f \( \
            -name "*.js" -o \
            -name "*.java" -o \
            -name "*.cs" -o \
            -name "*.py" -o \
            -name "*.go" \
          \) \
            -not -path "*/node_modules/*" \
            -not -path "*/dist/*" \
            -not -path "*/build/*" \
            -not -path "*/.git/*" \
            -not -path "*/coverage/*" \
            -not -path "*/vendor/*" \
            | sort | tr '\n' ',' | sed 's/,$//')
          echo "files=$FILES" >> $GITHUB_OUTPUT
          echo "Found files to scan:"
          echo "$FILES" | tr ',' '\n' | while read file; do echo "  - $file"; done
          echo "Total files: $(echo "$FILES" | tr ',' '\n' | wc -l)"

      - name: Vorpal with reviewdog (full scan of all NodeGoat files in PR)
        if: github.event_name == 'pull_request' && steps.find-files.outputs.files != ''
        uses: checkmarx/vorpal-reviewdog-github-action@v1.2.0
        with:
          source_path: "${{ steps.find-files.outputs.files }}"
          filter_mode: nofilter
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check
          level: warning
          fail_on_error: false
          folders_to_ignore: "node_modules,dist,build"
          reviewdog_flags: "-max-annotations=50 -tee"

      - name: Find all supported files in NodeGoat (for push)
        if: github.event_name == 'push'
        id: find-files-push
        run: |
          # Find all supported file types in NodeGoat (JS, Java, C#, Python, Go, etc.)
          # Vorpal supports: .js, .java, .cs, .py, .go
          FILES=$(find NodeGoat -type f \( \
            -name "*.js" -o \
            -name "*.java" -o \
            -name "*.cs" -o \
            -name "*.py" -o \
            -name "*.go" \
          \) \
            -not -path "*/node_modules/*" \
            -not -path "*/dist/*" \
            -not -path "*/build/*" \
            -not -path "*/.git/*" \
            -not -path "*/coverage/*" \
            -not -path "*/vendor/*" \
            | sort | tr '\n' ',' | sed 's/,$//')
          echo "files=$FILES" >> $GITHUB_OUTPUT
          echo "Found files to scan:"
          echo "$FILES" | tr ',' '\n' | while read file; do echo "  - $file"; done
          echo "Total files: $(echo "$FILES" | tr ',' '\n' | wc -l)"

      - name: Vorpal scan all NodeGoat files (on push)
        if: github.event_name == 'push' && steps.find-files-push.outputs.files != ''
        uses: checkmarx/vorpal-reviewdog-github-action@v1.2.0
        with:
          source_path: "${{ steps.find-files-push.outputs.files }}"
          filter_mode: nofilter
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-check
          level: warning
          fail_on_error: false
          folders_to_ignore: "node_modules,dist,build"
          reviewdog_flags: "-max-annotations=50 -tee"

      - name: Locate and upload Vorpal output files
        if: always()
        run: |
          echo "## Vorpal Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Scan completed. Check the following for results:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. **PR Checks**: Up to 50 annotations in PR Checks section" >> $GITHUB_STEP_SUMMARY
          echo "2. **Actions Logs**: Full scan output in the workflow logs below" >> $GITHUB_STEP_SUMMARY
          echo "3. **Step Output**: Expand the 'Vorpal with reviewdog' step to see all findings" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Note**: If you see 'Too many results' warning, check the Actions console logs for complete results." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Looking for output files..." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          # Check for common reviewdog/Vorpal output locations
          if [ -f "/github/workspace/result.errorformat" ]; then
            echo "âœ… Found: /github/workspace/result.errorformat" >> $GITHUB_STEP_SUMMARY
            echo "File size: $(wc -l < /github/workspace/result.errorformat) lines" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸  /github/workspace/result.errorformat not found" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f "./result.errorformat" ]; then
            echo "âœ… Found: ./result.errorformat" >> $GITHUB_STEP_SUMMARY
            echo "File size: $(wc -l < ./result.errorformat) lines" >> $GITHUB_STEP_SUMMARY
          fi
          # List any .errorformat files
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Searching for errorformat files..." >> $GITHUB_STEP_SUMMARY
          find . -name "*.errorformat" -o -name "result.*" 2>/dev/null | head -10 || echo "No errorformat files found" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Workspace contents:" >> $GITHUB_STEP_SUMMARY
          ls -la /github/workspace/ 2>/dev/null | head -20 || echo "Cannot access /github/workspace/" >> $GITHUB_STEP_SUMMARY

      - name: Upload Vorpal output files as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vorpal-output-files
          path: |
            result.errorformat
            /github/workspace/result.errorformat
          if-no-files-found: ignore
          retention-days: 7
          exclude-patterns: |
            **/KICS/**
            **/node_modules/**
            **/.git/**
